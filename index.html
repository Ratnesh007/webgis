  <meta name="description" content="RWebGIS is a powerful web-based GIS platform for geospatial analysis, interactive mapping, terrain visualization, and spatial data management, RWebGIS By Ratnesh Sharma">
  <meta name="keywords" content="WebGIS, GIS platform, online GIS, web mapping, spatial data viewer, interactive map, geospatial web app, CesiumJS, Leaflet, OpenLayers, 3D terrain map, satellite imagery, remote sensing, digital twin GIS, weather map, topographic map, geospatial analytics, open source GIS, GIS dashboard, GIS India, mapping platform, real-time GIS, GeoJSON viewer, WMTS, WMS, shapefile viewer, map tile server, terrain visualization, RWebGIS By Ratnesh Sharma">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RWebGIS By Ratnesh Sharma – Interactive Web-Based GIS for 3D Mapping & Terrain Visualization</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #app {
      display: flex;
      height: 100%;
      overflow: hidden;
    }
    #sidebar {
      width: 260px;
      background: #2c3e50;
      color: white;
      padding: 10px;
      transition: width 0.3s ease;
    }
    #sidebar.collapsed {
      width: 60px;
    }
    #sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      background: #34495e;
      color: white;
      cursor: pointer;
    }
    #sidebar button:hover {
      background: #1abc9c;
    }
    #map-container {
      flex: 1;
      position: relative;
    }
    iframe.map-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }

    /* Advertisement container */
    #ad-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 9999;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      max-width: 180px;
    }
  </style>

  <!-- Google AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
<div id="app">
  <div id="sidebar">
    <button onclick="toggleSidebar()">☰</button>
    <button onclick="switchMap('leaflet')">Leaflet JS</button>
    <button onclick="switchMap('openlayers')">OpenLayers JS</button>
    <button onclick="switchMap('arcgis')">ArcGIS JS</button>
    <button onclick="switchMap('cesium')">Cesium JS</button>
    <button onclick="switchMap('here')">Here JS</button>
  </div>

  <div id="map-container">
    <iframe id="leafletMap" class="map-frame active" src="leaflet.html"></iframe>
    <iframe id="openlayersMap" class="map-frame" src="openlayers.html"></iframe>
    <iframe id="arcgisMap" class="map-frame" src="arcgis.html"></iframe>
    <iframe id="cesiumMap" class="map-frame" src="cesium.html"></iframe>
    <iframe id="hereMap" class="map-frame" src="here.html"></iframe>
  </div>
</div>

<!-- AdSense Ad Unit -->
<div id="ad-container">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
       data-ad-slot="YYYYYYYYYY"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<script>
  function switchMap(name) {
    document.querySelectorAll('.map-frame').forEach(frame => frame.classList.remove('active'));
    document.getElementById(name + 'Map').classList.add('active');
  }

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('collapsed');
  }

  function toggleLayer(layer) {
    const frame = document.getElementById('leafletMap').contentWindow;
    frame.postMessage({ action: 'toggleLayer', layer }, '*');
  }

  window.addEventListener('message', (event) => {
    // listen for responses if needed
  });
</script>
</body>
</html>
